<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Savvy IT | Technology, made simple.</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:italic,wght@400;700&family=Outfit:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #050505;
            color: #ffffff;
            overflow-x: hidden;
        }
        .font-serif {
            font-family: 'Playfair Display', serif;
        }
        .font-brand {
            font-family: 'Outfit', sans-serif;
        }
        .glass {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        .pillar-title {
            letter-spacing: 0.4em;
            text-transform: uppercase;
            font-size: 0.7rem;
            font-weight: 700;
            color: #52525b;
            opacity: 0;
            transform: translateY(15px);
            transition: opacity 1.2s cubic-bezier(0.22, 1, 0.36, 1), transform 1.2s cubic-bezier(0.22, 1, 0.36, 1);
        }
        .pillar-title.revealed {
            opacity: 1;
            transform: translateY(0);
            color: #94a3b8;
        }
        .gradient-text {
            background: linear-gradient(135deg, #ffffff 0%, #cbd5e1 50%, #94a3b8 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .logo-gradient {
            background: linear-gradient(135deg, #60a5fa 0%, #d946ef 100%);
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }
        .logo-icon {
            position: relative;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: linear-gradient(135deg, #3b82f6 0%, #ec4899 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .logo-icon::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: url("data:image/svg+xml,%3Csvg viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M50 0 C22.4 0 0 22.4 0 50 S22.4 100 50 100 S100 77.6 100 50 S77.6 0 50 0 M50 90 C27.9 90 10 72.1 10 50 S27.9 10 50 10 S90 27.9 90 50 S72.1 90 50 90' fill='white' opacity='0.2'/%3E%3C/svg%3E");
            background-size: cover;
        }
        /* Custom button interaction states */
        button:active {
            transform: scale(0.98);
        }
        .btn-focus:focus-visible {
            outline: none;
            box-shadow: 0 0 0 2px #050505, 0 0 0 4px #3b82f6;
        }
        .parallax-element {
            will-change: transform;
            transition: transform 0.1s ease-out;
        }
    </style>
